<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <!-- 响应屏幕宽度 -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">

    <!-- Bootstrap 样式-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap dialog响应样式 -->
    <link href="../bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.css" rel="stylesheet">

    <!-- Font Awesome 字体图标-->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../bower_components/angular-growl-v2/build/angular-growl.css" />

    <!-- DataTables bootstrap3样式-->
    <link href="../bower_components/datatables/media/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- AdminLTE 样式 -->
    <link rel="stylesheet" href="../css/admin-lte/AdminLTE.css">

    <!--bootstrap multiselect 多选-->
    <link rel="stylesheet" href="../bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">
    
    <!-- AdminLTE 皮肤. 保存在css/skins目录下 -->
    <link rel="stylesheet" href="../css/admin-lte/skins/skin-blue.css">
    
    <!-- 普奥公有样式 -->
    <link rel="stylesheet" href="../css/proudsmart/index.css">

    <!-- 普奥自定义字体 -->
    <link rel="stylesheet" href="../css/proudsmart-webfont/font-proudsmart.css">
    <link rel="stylesheet" href="../css/dropdowntree/dropdowntree.css">
    <link rel="stylesheet" type="text/css" href="../toolkit/rappid/dist/rappid.css" />
    <!--<link rel="stylesheet" type="text/css" href="../css/rappid/bpmn.css" />-->
    <link rel="stylesheet" type="text/css" href="../css/rappid/stencil.css" />
    <link rel="stylesheet" type="text/css" href="../css/rappid/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/rappid/inspector.css" />
    <link rel="stylesheet" type="text/css" href="../css/rappid/paper.css" />
    <link rel="stylesheet" type="text/css" href="../css/rappid/toolbar.css" />
    <!--<link rel="stylesheet" type="text/css" href="./css/style.css"/>-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <style type="text/css">
      @charset "UTF-8";
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak,
      .ng-hide {
        display: none !important;
      }
      
      ng\:form {
        display: block;
      }
      
      .ng-animate-start {
        clip: rect(0, auto, auto, 0);
        -ms-zoom: 1.0001;
      }
      
      .ng-animate-active {
        clip: rect(-1px, auto, auto, 0);
        -ms-zoom: 1;
      }
    </style>
  </head>

  <body class="hold-transition skin-blue sidebar-mini fixed">
    <div class="wrapper layout-top-nav" ng-controller="flowConfigureCtrl">
      <div growl></div>
      <header class="main-header">
        <!-- Logo -->
        <div class="logo no-padding">
          <div class="pull-left " style="background: #367fa9; padding-left:0px;padding-top: 0px;">
            <a role="button" ng-click="gotoHomePage()" >
              <div ng-style="{'background-image' : 'url(' + userInfo.enterprise.enterpriseLogo + ')'}" class="enterprise-logo"></div>
              <!--<img ng-src="{{userInfo.enterprise.enterpriseLogo}}" type="image/svg+xml" />-->
            </a>
          </div>
          <!-- Logo -->
          <!--<span class="logo-lg">组态编辑器</span>-->
          <!--<a class="sidebar-toggle" style="float:right;padding:0 8px 0 0; font-size: 15px;color:#fff" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>-->
        </div>
        <nav class="navbar navbar-static-top" role="navigation">
          <a ng-cloak  class="sidebar-toggle2 proudsmart active"><span class="hidden-sm hidden-xs"> 流程编辑器</span></a>
          <a role="button" ng-cloak  onclick="window.history.back();" class="sidebar-toggle2 proudsmart"><span class="hidden-sm hidden-xs"> 返回</span></a>
          <!--<a ng-cloak ng-show="powers['F02']" href="../app-sc/index.html" class="sidebar-toggle2 proudsmart ps-server"><span class="hidden-sm hidden-xs"> 服务中心</span></a>
          <a ng-cloak ng-show="powers['F03']" href="../app-ac/index.html" class="sidebar-toggle2 proudsmart ps-app"><span class="hidden-sm hidden-xs"> 应用中心</span></a>
          <a ng-cloak ng-show="powers['F04']" href="../app-uc/index.html" class="sidebar-toggle2 proudsmart ps-userinfo"><span class="hidden-sm hidden-xs"> 用户中心</span></a>-->

          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a class="dropdown-toggle" data-toggle="dropdown">
                  <img src="../images/user/user.png" class="user-image" alt="User Image">
                  <span class="hidden-sm hidden-xs" ng-bind="userInfo.userName"></span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="../images/user/user.png" class="img-circle" alt="User Image">
                    <p>
                      {{userInfo.userName}}
                      <small>最近登录时间{{userInfo.lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</small>
                    </p>
                  </li>

                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="../app-uc/index.html#/personal" class="btn btn-default btn-flat">个人资料</a>
                    </div>
                    <div class="pull-right">
                      <a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- 左侧立柱。包含标识和侧边栏 -->

      <!-- 内容容器. 包含ng－view -->
      <div class="content-wrapper" style="min-height: 740px;" ng-view>

      </div>
      <!-- /.content-wrapper -->

      <footer class="main-footer" ng-include="'../partials/index_footer.html'"></footer>

    </div>
    <!-- ./wrapper -->
    <!--<script src="../bower_components/keyboardjs/dist/keyboard.js"></script>-->
    <script src="../bower_components/requirejs/require.js" data-main="js/main"></script>
  </body>

</html>
